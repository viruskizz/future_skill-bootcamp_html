<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <form>
    <label for="input-name">Name</label>
    <input type="text" name="name" id="input-name">
  </form>
  <form>
    <!-- <br><label><strong>Button Input</strong></label><br> -->
    <input type="button" name="button" value="Click"><br>
    <input type="reset" name="reset" value="Reset"><br>
    <input type="submit" name="submit" value="Submit"><br>

    <br><label><strong>Selection Input</strong></label><br>
    <input type="radio">Radio<br>
    <input type="checkbox">Checkbox<br>

    <!-- <br><label><strong>Text Input</strong></label><br> -->
    <input type="text" name="text" placeholder="Enter your name"><br>
    <input type="password" name="password" placeholder="Please enter password"><br>
    <input type="tel" name="tel" placeholder="0891234567"><br>
    <input type="email" name="email" placeholder="example@gmail.com"><br>
    <input type="search" name="search" placeholder="search"><br>
    <input type="url" name="url" placeholder="www.xyz.com"><br>
    <input type="number" name="number" placeholder="0"><br>
    <input type="range" name="range"><br>
  
    <!-- <br><label><strong>Datetime Input</strong></label><br> -->
    <input type="time" name="time"><br>
    <input type="date" name="date"><br>
    <input type="week" name="week"><br>
    <input type="month" name="month"><br>
    <input type="datetime-local" name="datetime"><br>
  
    <!-- <br><label><strong>Special Input</strong></label><br> -->
    <input type="color" name="color"><br>
    <input type="file" name="file"><br>
    <input type="hidden" name="hidden"><br>
  </form>
</body>
</html>
