<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select3</title>
</head>
<body>
  <h3>Check your opinions</h3>
  <input type="checkbox" id="clove"><label for="clove">Love</label>
  <input type="checkbox" id="clike"><label for="clike">Like</label>
  <input type="checkbox" id="cbad"><label for="cbad">Bad</label>
  <br>
  <h3>Select your opinions</h3>
  <input type="radio" id="rlove"><label for="rlove">Love</label>
  <input type="radio" id="rlike"><label for="rlike">Like</label>
  <input type="radio" id="rbad"><label for="rbad">Bad</label>
  <br>
  <h3>Select your opinions</h3>
  <select name="opinions" id="opinions">
    <option value="love">Love</option>
    <option value="like">Like</option>
    <option value="bad">Bad</option>
  </select>
</body>
</html>
